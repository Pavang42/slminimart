
	<div>
		<div class="container">
			<form role="form" name="payoutForm">
			<div class="row">
					<div class="form-group">
						Name : <select name="name" ng-model="name" required>
								<option ng-repeat="employee in userDetails" value="{{employee.username}}">{{employee.username}}</option>
							</select>
					</div>
					
					<div class="form-group">
						Pay Taken : <input type="text" name="payTaken" ng-model="payTaken" style="width:100px;" class="form-control input-sm" placeholder="Pay Taken" required>
					</div>
					
					<div class="form-group" ng-slide-down="shiftDetailSuccess" lazy-render duration="0.5">
						<h6 style="color: green;padding-left: 10px"> Pay Details Updated succesfully !!</h6>
					</div>
					
				<button class="btn btn-primary" ng-disabled="shiftForm.$invalid" ng-click="submitPaymentDetails()">
	        		Submit
	      		</button>
	      	</div>
      		</form>
		</div>
	</div>

	
</div>
